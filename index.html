<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluoride vs Freedom</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        .button-container { text-align: center; margin: 10px; }
    </style>
</head>
<body>

<div class="button-container">
    <label>
        <input type="checkbox" id="toggleElection" checked onchange="toggleLayer(electionLayer)"> 2024 QLD Election
    </label>
    <label>
        <input type="checkbox" id="toggleFluoride" checked onchange="toggleLayer(fluorideLayer)"> LGA Fluoride Status
    </label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on Queensland
    var map = L.map('map').setView([-20.0, 144.0], 6); // Center and zoom for all of Queensland

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON Layers
    let electionLayer, fluorideLayer;

    // Load the 2024 QLD Election GeoJSON with styling and bind popups
    fetch('2024QldElection.geojson')
        .then(response => response.json())
        .then(electionData => {
            electionLayer = L.geoJSON(electionData, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Store the election data in the layer's options for later use
                    layer.options.electionInfo = {
                        electorate: feature.properties.name,
                        outcome: feature.properties.outcome
                    };
                    layer.bindPopup(getPopupContent(layer));
                }
            }).addTo(map);
        })
        .catch(error => console.error("Error loading election data:", error));

    // Load the LGA Fluoride GeoJSON with styling and bind popups
    fetch('LGAFluoride.geojson')
        .then(response => response.json())
        .then(fluorideData => {
            fluorideLayer = L.geoJSON(fluorideData, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Store the fluoride data in the layer's options for later use
                    layer.options.fluorideInfo = {
                        lga: feature.properties.name,
                        fluoride_status: feature.properties.fluoride_status
                    };
                    layer.bindPopup(getPopupContent(layer));
                }
            }).addTo(map);
        })
        .catch(error => console.error("Error loading fluoride data:", error));

    // Function to generate popup content with combined information
    function getPopupContent(layer) {
        const electionInfo = layer.options.electionInfo || {};
        const fluorideInfo = layer.options.fluorideInfo || {};
        return `
            <strong>Electorate:</strong> ${electionInfo.electorate || 'N/A'}<br>
            <strong>Outcome:</strong> ${electionInfo.outcome || 'N/A'}<br>
            <strong>LGA:</strong> ${fluorideInfo.lga || 'N/A'}<br>
            <strong>Fluoride Status:</strong> ${fluorideInfo.fluoride_status || 'N/A'}
        `;
    }

    // Function to toggle layers
    function toggleLayer(layer) {
        if (layer) {
            if (map.hasLayer(layer)) {
                map.removeLayer(layer);
            } else {
                map.addLayer(layer);
            }
        }
    }
</script>

</body>
</html>
