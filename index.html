<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluoride vs Freedom</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        .button-container { text-align: center; margin: 10px; }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="showElectionMap()">2024 QLD Election</button>
    <button onclick="showFluorideMap()">LGA Fluoride Status</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([-27.5, 153], 6); // Center on Queensland

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON Layers (placeholders)
    let electionLayer, fluorideLayer;

    // Load the 2024 QLD Election GeoJSON with styling and popups
    fetch('2024QldElection.geojson')
        .then(response => response.json())
        .then(data => {
            electionLayer = L.geoJSON(data, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Add area name as a tooltip
                    layer.bindTooltip(feature.properties.name, {permanent: true, direction: "center", className: "map-label"});

                    // Display the area name and outcome as a popup
                    layer.bindPopup(`
                        <strong>Electorate:</strong> ${feature.properties.name}<br>
                        <strong>Outcome:</strong> ${feature.properties.outcome}
                    `);
                }
            }).addTo(map);
        })
        .catch(error => console.error("Error loading election data:", error));

    // Load the LGA Fluoride GeoJSON with styling and popups
    fetch('LGAFluoride.geojson')
        .then(response => response.json())
        .then(data => {
            fluorideLayer = L.geoJSON(data, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Display fluoride status in a popup
                    layer.bindPopup(`
                        <strong>LGA:</strong> ${feature.properties.name}<br>
                        <strong>Fluoride Status:</strong> ${feature.properties.fluoride_status}
                    `);
                }
            });
        })
        .catch(error => console.error("Error loading fluoride data:", error));

    // Functions to toggle layers
    function showElectionMap() {
        if (fluorideLayer) map.removeLayer(fluorideLayer);
        if (electionLayer) map.addLayer(electionLayer);
    }

    function showFluorideMap() {
        if (electionLayer) map.removeLayer(electionLayer);
        if (fluorideLayer) map.addLayer(fluorideLayer);
    }
</script>

</body>
</html>
