<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluoride vs Freedom</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        .button-container { text-align: center; margin: 10px; }
    </style>
</head>
<body>

<div class="button-container">
    <label>
        <input type="checkbox" id="toggleElection" checked onchange="toggleLayer(electionLayer)"> 2024 QLD Election
    </label>
    <label>
        <input type="checkbox" id="toggleFluoride" checked onchange="toggleLayer(fluorideLayer)"> LGA Fluoride Status
    </label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map centered on Queensland
    var map = L.map('map').setView([-20.0, 144.0], 6); // Center and zoom for all of Queensland

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON Layers
    let electionLayer, fluorideLayer;

    // Store feature data to match LGA and Election info by location
    const combinedFeatureData = {};

    // Load the 2024 QLD Election GeoJSON with styling and add to combined data
    fetch('2024QldElection.geojson')
        .then(response => response.json())
        .then(data => {
            electionLayer = L.geoJSON(data, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Store election info in combined data
                    combinedFeatureData[feature.properties.name] = {
                        electorate: feature.properties.name,
                        outcome: feature.properties.outcome,
                        lga: null,  // Placeholder for LGA info
                        fluoride_status: null // Placeholder for fluoride status
                    };

                    // Bind a popup with combined information
                    layer.on('click', function() {
                        const info = combinedFeatureData[feature.properties.name];
                        layer.bindPopup(`
                            <strong>Electorate:</strong> ${info.electorate || 'N/A'}<br>
                            <strong>Outcome:</strong> ${info.outcome || 'N/A'}<br>
                            <strong>LGA:</strong> ${info.lga || 'N/A'}<br>
                            <strong>Fluoride Status:</strong> ${info.fluoride_status || 'N/A'}
                        `).openPopup();
                    });
                }
            }).addTo(map);
        })
        .catch(error => console.error("Error loading election data:", error));

    // Load the LGA Fluoride GeoJSON with styling and add to combined data
    fetch('LGAFluoride.geojson')
        .then(response => response.json())
        .then(data => {
            fluorideLayer = L.geoJSON(data, {
                style: function(feature) {
                    return {
                        color: feature.properties.stroke,    // Border color
                        fillColor: feature.properties.fill,  // Fill color
                        weight: 1,
                        fillOpacity: feature.properties['fill-opacity'] || 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    // Check if this LGA exists in the combined data
                    if (combinedFeatureData[feature.properties.name]) {
                        // Update existing entry with fluoride info
                        combinedFeatureData[feature.properties.name].lga = feature.properties.name;
                        combinedFeatureData[feature.properties.name].fluoride_status = feature.properties.fluoride_status;
                    } else {
                        // Create a new entry if not present in the combined data
                        combinedFeatureData[feature.properties.name] = {
                            electorate: null,
                            outcome: null,
                            lga: feature.properties.name,
                            fluoride_status: feature.properties.fluoride_status
                        };
                    }

                    // Bind a popup with combined information
                    layer.on('click', function() {
                        const info = combinedFeatureData[feature.properties.name];
                        layer.bindPopup(`
                            <strong>Electorate:</strong> ${info.electorate || 'N/A'}<br>
                            <strong>Outcome:</strong> ${info.outcome || 'N/A'}<br>
                            <strong>LGA:</strong> ${info.lga || 'N/A'}<br>
                            <strong>Fluoride Status:</strong> ${info.fluoride_status || 'N/A'}
                        `).openPopup();
                    });
                }
            }).addTo(map);
        })
        .catch(error => console.error("Error loading fluoride data:", error));

    // Function to toggle layers
    function toggleLayer(layer) {
        if (layer) {
            if (map.hasLayer(layer)) {
                map.removeLayer(layer);
            } else {
                map.addLayer(layer);
            }
        }
    }
</script>

</body>
</html>
